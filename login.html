<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForestWatch - Acesso ao Sistema</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
    
    <div class="login-wrapper">
        <div class="login-header">
            <div class="logo-area">
                <div class="logo-icon"><i class="fa-solid fa-tree"></i></div>
                <h1>ForestWatch</h1>
            </div>
            <p class="tagline">Sistema de Alerta de Desmatamento</p>
        </div>

        <div class="login-card">
            <h2 class="card-title">Acesso ao Sistema</h2>
            <p class="card-subtitle">Entre com suas credenciais para acessar a plataforma</p>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope input-icon-left"></i>
                        <input type="email" id="email" placeholder="usuario@exemplo.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock input-icon-left"></i>
                        <input type="password" id="password" placeholder="********" required>
                        <i class="fa-solid fa-eye-slash toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                </div>

                <button type="submit" class="btn-primary login-btn">Entrar no Sistema</button>
            </form>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        const loginForm = document.querySelector('.login-form');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'index.html'; 
        });
    </script>
</body>
</html>
