<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadel - Acesso ao Sistema</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="assets/arvore favicon.ico" type="image/x-icon">
</head>
<body class="login-body">
    
    <div class="login-wrapper">
        <div class="login-header">
            <div class="logo">
                <img src="assets/arvore.png" alt="Logo do sistema SADEL" />
                <h1>SADEL</h1>
            </div>
            <p class="tagline">Sistema de Alerta de Desmatamento</p>
        </div>

        <div class="login-card">
            <h2 class="card-title">Acesso ao Sistema</h2>
            <p class="card-subtitle">Entre com suas credenciais para acessar a plataforma</p>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">E-mail Institucional</label> 
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope input-icon-left"></i>
                        <input type="email" id="email" placeholder="nome.sobrenome@orgao.gov.br" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha de Acesso</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock input-icon-left"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                        <i class="fa-solid fa-eye-slash toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                </div>

                <button type="submit" class="btn-primary login-btn">Acessar Painel</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

        // 1. Configuração (A mesma dos outros arquivos)
        const firebaseConfig = {
            apiKey: "AIzaSyC1uaBiz6qJB-lsawhjt2twKmVfmDnDylg",
            authDomain: "banco-de-dados-3ea2f.firebaseapp.com",
            projectId: "banco-de-dados-3ea2f",
            storageBucket: "banco-de-dados-3ea2f.firebasestorage.app",
            messagingSenderId: "426130374237",
            appId: "1:426130374237:web:1d8ba4c603a3b070ee57b4",
            databaseURL: "https://banco-de-dados-3ea2f-default-rtdb.firebaseio.com"
        };

        // 2. Inicialização
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 3. Referências do DOM
        const loginForm = document.querySelector('.login-form');
        const emailInput = document.querySelector('#email');
        const passwordInput = document.querySelector('#password');
        const loginBtn = document.querySelector('.login-btn');
        const togglePassword = document.querySelector('#togglePassword');

        // Lógica do Olho (Mostrar/Esconder senha)
        togglePassword.addEventListener('click', function (e) {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // 4. Lógica de Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Não recarrega a página

            const email = emailInput.value;
            const password = passwordInput.value;

            // Feedback visual (carregando...)
            const textoOriginal = loginBtn.innerText;
            loginBtn.innerText = "Verificando credenciais...";
            loginBtn.disabled = true;
            loginBtn.style.opacity = "0.7";

            // Tenta logar no Firebase
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // SUCESSO!
                    console.log("Login realizado:", userCredential.user);
                    window.location.href = 'index.html'; // Manda pro dashboard
                })
                .catch((error) => {
                    // ERRO!
                    console.error(error.code, error.message);
                    
                    // Mensagens de erro amigáveis em Português
                    let mensagem = "Erro ao acessar o sistema.";
                    if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        mensagem = "E-mail ou senha incorretos.";
                    } else if (error.code === 'auth/too-many-requests') {
                        mensagem = "Muitas tentativas falhas. Tente novamente mais tarde.";
                    }

                    alert(mensagem);
                    
                    // Reseta o botão
                    loginBtn.innerText = textoOriginal;
                    loginBtn.disabled = false;
                    loginBtn.style.opacity = "1";
                });
        });
    </script>
</body>
</html>
